{# heredando header y footer #}
{% extends "./plantilla.html" %}
{% load static %}

{% block contenido %}
<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <br> <br>
    <form class="" action="/procesarActualizacionProvincia/" method="post" id="frm_nuevo_provincia" >
      {% csrf_token %}

      <input type="hidden" name="id_bg"  value="{{provincia.id_bg}}">
      <b>NOMBRE</b>
      <input type="text" name="nombre_bg" id="nombre_bg"
      value="{{provincia.nombre_bg}}" placeholder="Ingrese el nombre de la provincia"
      class="form-control" required>
      <b>POBLACION</b>
      <br>
      <input type="number" name="poblacion_bg" id="poblacion_bg"
      value="{{provincia.poblacion_bg}}" placeholder="Ingrese la poblacion"
      class="form-control" required>
      <br>
      <b>CAPITAL</b>
      <input type="text" name="capital_bg" id="capital_bg"
      value="{{provincia.capital_bg}}" placeholder="Ingrese la capital"
      class="form-control" required>
      <br>
      <b>INGRESE LA IMAGEN</b>
    <input type="text" name="fotografia" id="fotografia"
    value="{{provincia.fotografia}}" placeholder="Ingrese la fotografia"
    class="form-control" required>
    <br>
      <br>
      <center>
        <button type="submit" name="button"
        class="btn btn-warning">
          &nbsp;&nbsp;&nbsp;Editar&nbsp;&nbsp;&nbsp;
        </button>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/"
        class="btn btn-danger">
          Cancelar
        </a>
      </center>
    </form>
  </div>
</div>
{% endblock %}
